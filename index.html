    <script>

var countDownDate = new Date("Feb 14, 2020 08:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("nhar").innerHTML = days;
  document.getElementById("sa3a").innerHTML = hours;
  document.getElementById("d9i9a").innerHTML = minutes;
  document.getElementById("taniya").innerHTML = seconds;
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("potato").innerHTML = "";
  }
}, 1000);

</script>
